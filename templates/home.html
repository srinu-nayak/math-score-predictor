<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Student Score Input Form</h2>
<form action="#" method="POST">

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>

    <label for="race_ethnicity">Race/Ethnicity</label>
    <select id="race_ethnicity" name="race_ethnicity" required>
        <option value="">Select Group</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
    </select>

    <label for="parental_education">Parental Level of Education</label>
    <select id="parental_education" name="parental_level_of_education" required>
        <option value="">Select Education</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
    </select>

    <label for="lunch">Lunch</label>
    <select id="lunch" name="lunch" required>
        <option value="">Select Lunch Type</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
    </select>

    <label for="test_preparation">Test Preparation Course</label>
    <select id="test_preparation" name="test_preparation_course" required>
        <option value="">Select Option</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
    </select>

<!--    <label for="math_score">Math Score</label>-->
<!--    <input type="number" id="math_score" name="math_score" min="0" max="100" required>-->

    <label for="reading_score">Reading Score</label>
    <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>

    <label for="writing_score">Writing Score</label>
    <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>

    <button type="submit">Submit</button>
</form>

{% if prediction_text %}
    <h3 style="color:green; text-align:center; margin-top:20px;">{{ prediction_text }}</h3>
{% endif %}

</body>
</html>
